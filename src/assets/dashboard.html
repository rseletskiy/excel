<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>ASpreadsheet</title>
</head>
<body>

<div id="app" class="container">

    <header class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="#4F8C91"/>
                    <rect y="100" width="100" height="100" fill="#045B62"/>
                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                    <rect y="200" width="100" height="100" fill="#045B62"/>
                    <rect y="300" width="100" height="100" fill="#045B62"/>
                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                </svg>
                <span>Spreadsheet</span>
            </a>
        </div>
    </header>

    <main>
        <section class="control-section">
            <div class="view-port">
                <div class="control-head">
                    <h3 class="control-head__title">Create a new table</h3>
                </div>
                <div class="controls">
                    <a href="#" class="controls__item">
                        <div class="controls__item-view">+</div>
                        <h6 class="controls__item-title">Empty file</h6>
                    </a>
                </div>
            </div>
        </section>
        <section class="history-section">
            <div class="view-port">
                <div class="history">
                    <div class="history-head">
                        <h5 class="history-head__title">Name</h5>
                        <h5 class="history-head__title">Created date</h5>
                    </div>
                    <ul class="history-list">
                        <li class="history-list__item">
                            <a href="#" class="history-list__item-title">
                                <svg width="20" height="30" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="100" height="100" fill="#4F8C91"/>
                                    <rect y="100" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect y="200" width="100" height="100" fill="#045B62"/>
                                    <rect y="300" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                                </svg>
                                <span>New table</span>
                            </a>
                            <time datetime="14.01.2021 00:01">14.01.2021</time>
                        </li>
                        <li class="history-list__item">
                            <a href="#" class="history-list__item-title">
                                <svg width="20" height="30" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="100" height="100" fill="#4F8C91"/>
                                    <rect y="100" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect y="200" width="100" height="100" fill="#045B62"/>
                                    <rect y="300" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                                </svg>
                                <span>New table</span>
                            </a>
                            <time datetime="14.01.2021 00:01">14.01.2021</time>
                        </li>
                        <li class="history-list__item">
                            <a href="#" class="history-list__item-title">
                                <svg width="20" height="30" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="100" height="100" fill="#4F8C91"/>
                                    <rect y="100" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect y="200" width="100" height="100" fill="#045B62"/>
                                    <rect y="300" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                                </svg>
                                <span>New table</span>
                            </a>
                            <time datetime="14.01.2021 00:01">14.01.2021</time>
                        </li>
                        <li class="history-list__item">
                            <a href="#" class="history-list__item-title">
                                <svg width="20" height="30" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="100" height="100" fill="#4F8C91"/>
                                    <rect y="100" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                                    <rect y="200" width="100" height="100" fill="#045B62"/>
                                    <rect y="300" width="100" height="100" fill="#045B62"/>
                                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                                </svg>
                                <span>New table</span>
                            </a>
                            <time datetime="14.01.2021 00:01">14.01.2021</time>
                        </li>

                    </ul>
                </div>
            </div>
        </section>
    </main>

</div>

</body>
</html>
