<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>ASpreadsheet</title>
</head>
<body>

<div id="app" class="container">
    <div class="excel">
        <header class="excel__header">
            <div class="table-name">
                <svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="#4F8C91"/>
                    <rect y="100" width="100" height="100" fill="#045B62"/>
                    <rect x="100" width="100" height="100" fill="#4F8C91"/>
                    <rect x="200" width="100" height="100" fill="#9BBDC0"/>
                    <rect x="200" y="100" width="100" height="100" fill="#4F8C91"/>
                    <rect y="200" width="100" height="100" fill="#045B62"/>
                    <rect y="300" width="100" height="100" fill="#045B62"/>
                    <rect x="100" y="200" width="100" height="100" fill="#045B62"/>
                    <rect x="200" y="300" width="100" height="100" fill="#4F8C91"/>
                </svg>
                <input type="text" value="New table">
            </div>
            <div class="btn-group">
                <button type="button">
                    <i class="material-icons">delete</i>
                </button>
                <button type="button">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>
        </header>
        <div class="excel__toolbar">
            <button type="button">
                <i class="material-icons">format_bold</i>
            </button>
            <button type="button">
                <i class="material-icons">format_italic</i>
            </button>
            <button type="button">
                <i class="material-icons">format_underline</i>
            </button>
            <button type="button">
                <i class="material-icons">format_align_left</i>
            </button>
            <button type="button">
                <i class="material-icons">format_align_center</i>
            </button>
            <button type="button">
                <i class="material-icons">format_align_right</i>
            </button>
        </div>
        <div class="excel__formula">
            <div class="formula-icon">fx</div>
            <div class="formula-input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="true">a1</div>
                    <div class="cell" contenteditable="true">b2</div>
                    <div class="cell" contenteditable="true">c3</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell" contenteditable="true">a1</div>
                    <div class="cell" contenteditable="true">b2</div>
                    <div class="cell" contenteditable="true">c3</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
